<div class="ca-dialog">
    <h1 mat-dialog-title>Add certificate</h1>
    <div mat-dialog-content>
        <p>
          <input type="text" placeholder="common name" name="subject">
        </p>

        <mat-checkbox color="accent" class="text-light" [checked]="true">Wildcard</mat-checkbox>

    </div>
    <div mat-dialog-actions class="justify-content-end">
        <button mat-raised-button color="primary" cdkFocusInitial  (click)="null">Crea</button>
        <button mat-button [mat-dialog-close] >Annulla</button>
    </div>
</div>
