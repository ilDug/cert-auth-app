<div class="row">
    <div class="col-12 pt-3">
        <p>lista:</p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">certificato</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let c of certs$ | async; index as i">
                    <tr [routerLink]="['/certificates', c]">
                        <th scope="row">{{i+1}}</th>
                        <td>{{c}}</td>

                    </tr>
                </ng-container>

            </tbody>
        </table>
    </div>
</div>
